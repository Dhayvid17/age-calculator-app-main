<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <nav>
      <div class="calender">
        <div>
          <label for="day">DAY</label><br>
          <input type="number" class="input-day" placeholder="DD" min="1" max="31">
          <p class="error-day"></p>
        </div>
        <div>
          <label for="month">MONTH</label><br>
          <input type="number" class="input-month" placeholder="MM" min="1" max="12">
          <p class="error-month"></p>
        </div>
        <div>
          <label for="year">YEAR</label><br>
          <input type="number" class="input-year" placeholder="YYYY" min="1900">
          <p class="error-year"></p>
        </div>
      </div>

      <div class="icon-stage">
        <div class="hr-line">
          <span></span>
        </div>
        <div class="icon">
          <button type="submit" class="submit-btn"><img src="assets/images/icon-arrow.svg"></button>
        </div>
      </div>

      <div class="section">
        <p><span class="output-year">--</span>years</p>
        <p><span class="output-month">--</span>months</p>
        <p><span class="output-day">--</span>days</p>
      </div>
      </div>
    </nav>
  </main>

  </div> -->

  <script src="sandbox.js"></script>
</body>

</html>
